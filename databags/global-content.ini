footer = Esta es una iniciativa de abajo arriba coordinada en esta [lista de correo](https://groups.google.com/forum/#!forum/open-data-day). Como todos los años, [Open knowledge International](http://okfn.org/) ha ayudado en la creación del sitio del Día de los Datos Abiertos y ha ofrecido mini becas junto con [SPARC](http://sparcopen.org/) e [HIVOS](http://hivos.org/) para fomentar la realización de más eventos en todo el mundo. Cualquiera puede contribuir, ya sea usando la lista de correo o bien a través del [repositorio de Github](https://github.com/okfn/opendataday).
